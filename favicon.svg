<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="1" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect x="2" y="2" width="28" height="28" rx="6" fill="url(#bgGradient)" stroke="#4c51bf" stroke-width="1"/>
  
  <!-- Main card -->
  <rect x="8" y="8" width="16" height="16" rx="3" fill="url(#cardGradient)" filter="url(#shadow)"/>
  
  <!-- Card content lines -->
  <rect x="10" y="11" width="12" height="1.5" rx="0.75" fill="#667eea" opacity="0.8"/>
  <rect x="10" y="14" width="8" height="1.5" rx="0.75" fill="#667eea" opacity="0.6"/>
  <rect x="10" y="17" width="10" height="1.5" rx="0.75" fill="#667eea" opacity="0.7"/>
  
  <!-- Small accent card -->
  <rect x="18" y="20" width="4" height="3" rx="1.5" fill="#764ba2" opacity="0.9"/>
  
  <!-- ProDeck initials -->
  <text x="16" y="28" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="7" font-weight="600" text-anchor="middle" fill="white" letter-spacing="0.5">PD</text>
</svg>
